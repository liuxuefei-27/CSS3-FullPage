<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fullpage</title>
	<link rel="stylesheet" href="css/jquery.fullPage.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/jquery.fullPage.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="main">
		<div class="section page1">
			<img src="img/page1-1.png" alt="">
		</div>
		<div class="section page2 clearfix">
			<!-- 有动画效果的三张图片放在一组 -->
			<div class="list">
				<img src="img/page2-1.png" alt="">
				<img src="img/page2-2.png" alt="">
				<img src="img/page2-3.png" alt="">
			</div>
			<!-- 没有动画效果的放在一组 -->
			<div class="right_box">
				<img src="img/page2-4.png" alt="">
				<img src="img/page2-5.png" alt="">
			</div>
		</div>
		<div class="section page3 clearfix">
			<!-- 有动画效果的三张图片放在一组 -->
			<div class="list">
				<img src="img/page3-1.png" alt="">
				<img src="img/page3-2.png" alt="">
				<img src="img/page3-3.png" alt="">
			</div>
			<!-- 没有动画效果的放在一组 -->
			<div class="right_box">
				<img src="img/page3-4.png" alt="">
				<img src="img/page3-5.png" alt="">
			</div>
		</div>
		<div class="section page4 clearfix">
			<!-- 有动画效果的三张图片放在一组 -->
			<div class="list">
				<img src="img/page4-1.png" alt="">
				<img src="img/page4-2.png" alt="">
				<img src="img/page4-3.png" alt="">
			</div>
			<!-- 没有动画效果的放在一组 -->
			<div class="right_box">
				<img src="img/page4-4.png" alt="">
				<img src="img/page4-5.png" alt="">
			</div>
		</div>
	</div>
	<!-- 背景音乐控制按钮 -->
	<div id="audiobox">
		<audio src="music/music.mp3" id="audio" autoplay loop></audio>
	</div>
</body>
</html>
